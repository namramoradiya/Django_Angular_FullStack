<h2>User Records</h2>

<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading && users.length === 0">
  No records found
</div>

<table *ngIf="users.length > 0" border="1">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Department</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.department }}</td>
  </tr>
</table>
